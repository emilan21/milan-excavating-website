name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Job 1: Plan - Validate setup and configuration
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate wrangler.toml exists
        run: |
          if [ ! -f "wrangler.toml" ]; then
            echo "Error: wrangler.toml not found"
            exit 1
          fi
          echo "✓ wrangler.toml found"

      - name: Validate frontend directory exists
        run: |
          if [ ! -d "frontend" ]; then
            echo "Error: frontend directory not found"
            exit 1
          fi
          echo "✓ frontend directory found"
          echo "Files to deploy:"
          find frontend -type f | head -20

      - name: Check Cloudflare secrets configured
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "Warning: CLOUDFLARE_API_TOKEN secret not set"
            echo "Deployment will fail - please add this secret in GitHub Settings"
          else
            echo "✓ CLOUDFLARE_API_TOKEN is configured"
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "Warning: CLOUDFLARE_ACCOUNT_ID secret not set"
            echo "Deployment will fail - please add this secret in GitHub Settings"
          else
            echo "✓ CLOUDFLARE_ACCOUNT_ID is configured"
          fi

      - name: Display deployment plan
        run: |
          echo "========================================"
          echo "  Deployment Plan"
          echo "========================================"
          echo "Project: milan-excavating-website"
          echo "Domain: milanexcavatingpa.com"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "========================================"

  # Job 2: Test - Validate HTML
  test:
    needs: plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: "frontend/"
          arguments: --ignore-status-codes 999,403 --ignore-urls "/localhost/,/dash.cloudflare.com/"

  # Job 3: Deploy to Cloudflare Pages
  deploy:
    needs: [plan, test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: milan-excavating-website
          directory: frontend
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "========================================"
          echo "  Deployment Complete!"
          echo "========================================"
          echo "Site URL: https://milanexcavatingpa.com"
          echo "========================================"
